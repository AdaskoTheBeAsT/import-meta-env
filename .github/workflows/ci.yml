name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [12, 14, 16, 17]
        include:
          - os: macos-latest
            node_version: 16
      fail-fast: false

    name: "Build&Test: node-${{ matrix.node_version }}, ${{ matrix.os }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6

      - name: Set node version to ${{ matrix.node_version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}
          cache: "pnpm"

      - name: Install deps
        run: pnpm i

      - name: Build vite-plugin-dotenv
        run: pnpm run build --parallel --stream --filter vite-plugin-dotenv

      - name: Build&Test vite-html
        run: |
          cd packages/examples/vite-html
          rm -rf dist
          mv .env .env.example
          mv .env.production .env.production.example
          pnpm run build
          echo $'VITE_EFFECTIVE_MODE_FILE_NAME=.env.production\nVITE_CUSTOM_ENV_VARIABLE=1\nCUSTOM_PREFIX_ENV_VARIABLE=1' >> ./dist/assets/.env
          ./dist/assets/.env.sh
          diff dist __dist__ -r
          mv .env.example .env
          mv .env.production.example .env.production

      - name: Build&Test vite-react-ts
        run: |
          cd packages/examples/vite-react-ts
          rm -rf dist
          mv .env .env.example
          pnpm run build
          cp .env.example ./dist/assets/.env
          ./dist/assets/.env.sh
          diff dist __dist__ -r
          mv .env.example .env

      - name: Build&Test vite-vanilla
        run: |
          cd packages/examples/vite-vanilla
          rm -rf dist
          mv .env .env.example
          pnpm run build
          cp .env.example ./dist/assets/.env
          ./dist/assets/.env.sh
          diff dist __dist__ -r
          mv .env.example .env

      - name: Build&Test vite-vanilla-legacy
        run: |
          cd packages/examples/vite-vanilla-legacy
          rm -rf dist
          mv .env .env.example
          pnpm run build
          cp .env.example ./dist/assets/.env
          ./dist/assets/.env.sh
          diff dist __dist__ -r
          mv .env.example .env

      - name: Build&Test vite-vanilla-ts
        run: |
          cd packages/examples/vite-vanilla-ts
          rm -rf dist
          mv .env .env.example
          pnpm run build
          cp .env.example ./dist/assets/.env
          ./dist/assets/.env.sh
          diff dist __dist__ -r
          mv .env.example .env

      - name: Build&Test vite-vitest-ts
        run: |
          cd packages/examples/vite-vitest-ts
          rm -rf dist
          mv .env .env.example
          pnpm run build
          cp .env.example ./dist/assets/.env
          ./dist/assets/.env.sh
          diff dist __dist__ -r
          mv .env.example .env
          pnpm exec vitest run

      - name: Build&Test vite-vue-ts
        if: ${{ matrix.node_version >= '14' }}
        run: |
          cd packages/examples/vite-vue-ts
          rm -rf dist
          mv .env .env.example
          pnpm run build
          cp .env.example ./dist/assets/.env
          ./dist/assets/.env.sh
          diff dist __dist__ -r
          mv .env.example .env

  lint:
    runs-on: ubuntu-latest
    name: "Lint: node-16, ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6

      - name: Set node version to 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: "pnpm"

      - name: Install deps
        run: pnpm install

      - name: Check formatting
        run: pnpm prettier --check .

name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [12, 14, 16, 17]
        include:
          - os: macos-latest
            node_version: 16
      fail-fast: false

    name: "Build&Test: node-${{ matrix.node_version }}, ${{ matrix.os }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6

      - name: Set node version to ${{ matrix.node_version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}
          cache: "pnpm"

      - name: Install deps
        run: pnpm i

      - name: Build vite-plugin-dotenv
        run: pnpm run build --parallel --stream --filter vite-plugin-dotenv

      - name: Build&Test examples
        if: ${{ matrix.node_version >= '14' }}
        run: pnpm --parallel --stream --filter \!vite-plugin-dotenv exec sh test.sh

      - name: Build&Test examples
        if: ${{ matrix.node_version == '12' }}
        run: pnpm --parallel --stream --filter \!vite-plugin-dotenv --filter \!vite-vue-ts --filter \!vite-vue-jsx exec sh test.sh

  lint:
    runs-on: ubuntu-latest
    name: "Lint: node-16, ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6

      - name: Set node version to 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: "pnpm"

      - name: Install deps
        run: pnpm install

      - name: Check formatting
        run: pnpm prettier --check .
